<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Expense Tracker ðŸ’¸</h1>

    <div id="summary">
        <h3>Total Spent (Filtered): <span id="total-spent">â‚¹0.00</span></h3>
    </div>

    <div id="filters">
        <select id="filter-category">
            <option value="all">All Categories</option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Bills">Bills</option>
            <option value="Shopping">Shopping</option>
            <option value="Other">Other</option>
        </select>
        <input type="month" id="filter-month" title="Filter by month">
        <button id="reset-filters">Reset Filters</button>
    </div>

    <form id="expense-form">
        <input type="number" id="expense-amount" placeholder="Amount" step="0.01" required>
        <input type="date" id="expense-date" required>
        <select id="expense-category" required>
            <option value="" disabled selected>Select Category</option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Bills">Bills</option>
            <option value="Shopping">Shopping</option>
            <option value="Other">Other</option>
        </select>
        <input type="text" id="expense-note" placeholder="Note" required>
        <button type="submit">Add Expense</button>
    </form>

    <h2>My Expenses</h2>
    <table id="expense-table">
        <thead>
            <tr>
                <th>Amount</th>
                <th>Date</th>
                <th>Category</th>
                <th>Note</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="expense-table-body">
            </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
